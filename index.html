<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
<title>LIFF: LINE Front-end Framework</title>
<!-- 0. Import LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/versions/2.1.13/sdk.js"></script>
</head>
<body id="body">
  <section id="profile">
    <img id="pictureUrl" src="https://linerookie.com/images/ic_liff.png">     
    <!-- 3. Show user profile --> 
    <p id="userId"></p>
    <p id="displayName"></p>
    <p id="statusMessage"></p>
    <p id="email"></p>
    
  </section>

  <section id="feature">
    <!-- 21. Show code -->
    <p id="code"></p> 

    <!-- 30. Show friendship -->
    <p id="friendship"></p>
  </section>

  <section id="button">
    <!-- 26. OpenWindow button -->
    <button id="btnOpenWindow">Open Window</button>

    <!-- 22. Scan code button -->
    <button id="btnScanCode">Scan QR</button>

    <!-- 17. Share message * -->
    <button id="btnShare">Share Message</button>

    <!-- 13. Send message * -->
    <button id="btnSend">Send Message</button>
    
    <!-- 7. Support External Browser -->
    <button id="btnLogIn">Log In</button>
    <button id="btnLogOut">Log Out</button>

  </section>
</body>
</html>
